<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container-lg text-center mt-3">
       <div class="placeholder_1"></div>
       <div class="placeholder_2"></div>
       <h1 class="titulo mt-1">HARDWARE</h1>
       <div class="placeholder_3"></div>
       <div class="placeholder_4"></div>
    </section>

    <section class="container-lg mt-3 mb-5">
        <div class="row">   

            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item text-center bg-secondary text-bg-primary">INVENTARIO</li>
                    <div id="mostrando_producto"></div>
                </ul>
            </div>

            <div class="col-6">
                <div class="row">
                    <h5 class="titulo_nuevo bg-secondary text-bg-primary p-2 rounded-top">Producto nuevo</h3>
                        <div class="col-6">
                            <label for="floatingText" class="col-form-label">Producto</label>
                            <input type="text" placeholder="Ingrese producto" class="form-control border-primary" id="productoAgregado">
                        </div>    
                        <div class="col-5">    
                            <label for="floatingText" class="col-form-label">Cantidad</label>
                            <input type="text" placeholder="Ingrese cantidad" class="form-control border-primary" id="cantidadAgregado">
                        </div>    
                        <div class="col-2 mt-4">
                            <button onclick="agregarProducto()" type="button" class="btn btn-primary">Agregar</button>
                        </div>
                </div>  
                
                <div class="col-12 mt-4">
                    <h5 class="titulo_modificar bg-secondary text-bg-primary p-2 rounded-top">Modificar producto</h5>
                    <div class="row">
                            <div class="col-6">
                                <label for="floatingText" class="col-form-label">Producto</label>
                                <input type="text" placeholder="Ingrese producto a modificar" class="form-control border-primary" id="productoComparar">
                            </div>  
                            <div class="col-6">
                                <label for="floatingText" class="col-form-label">Producto</label>
                                <input type="text" placeholder="Ingrese nuevo producto" class="form-control border-primary" id="productoModificado">
                            </div>    
                            <div class="col-5">    
                                <label for="floatingText" class="col-form-label">Cantidad</label>
                                <input type="text" placeholder="Ingrese nueva cantidad" class="form-control border-primary" id="cantidadModificado">
                            </div>    
                            <div class="col- mt-4">
                                <button onclick="modificarProducto()" type="button" class="btn btn-primary">Modificar</button>
                            </div>
                    </div>    
                </div>
            </div>
        
            
                  
        </div> 
         
    </section>

    
    <script src="/js/codigo.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
